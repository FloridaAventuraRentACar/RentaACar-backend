name: Build & Deploy to VPS
on:
  push:
    branches: [ "main" ] # Se activa con cada push al branch 'main'

jobs:
  build-and-push:
    name: Build image and push to GHCR
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Lowercase Repo Name
      run: echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ secrets.REGISTRY_USER }}
        password: ${{ secrets.REGISTRY_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ghcr.io/${{ env.REPO_LOWER }}:latest
        
  deploy:
    name: SSH deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push # Asegura que la imagen se construya y suba antes de desplegar

    steps:
    - name: Setup SSH key
      # Este action gestiona la clave privada (VPS_SSH_KEY) y la añade al agente SSH.
      uses: webfactory/ssh-agent@v0.8.1
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

    - name: Run deploy script on VPS
      # Abre una conexión SSH con la clave privada, y ejecuta el script remoto que has subido.
      # Usamos 'bash -s' < script para ejecutar el contenido del archivo localmente.
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} 'bash -s' < ./ci-scripts/remote-deploy-trigger.sh